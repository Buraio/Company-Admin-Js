<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../../../globalStyles.css" />
        <link rel="stylesheet" href="../../../src/styles/generalStyles.css" />
        <link rel="stylesheet" href="../../styles/account.css" />
        <link rel="stylesheet" href="../../styles/effects.css" />
        <link rel="stylesheet" href="../../styles/globalMedia.css" />

        <title>Kenzie Empresas - Cadastro</title>
    </head>
    <body>
        <div class="borderLine">
            <div class="containerDiv">
                <div class="redirectDiv mobile hidden">
                    <button class="backToLogin defaultBtn whiteBtn redirect">
                        Login
                    </button>
                    <button class="backToRegister defaultBtn blueBtn redirect">
                        Cadastro
                    </button>
                </div>
                <header class="hContainer">
                    <h1 class="title">
                        <span class="logo"></span>Kenzie Empresas
                    </h1>
                    <div class="redirectDiv desktop">
                        <button
                            class="backToLogin defaultBtn whiteBtn redirect"
                        >
                            Home
                        </button>
                        <button
                            class="backToRegister defaultBtn blueBtn redirect"
                        >
                            Login
                        </button>
                    </div>
                    <img
                        class="closeMenuIcon"
                        src="../../assets/icons/menuListIcon.svg"
                        alt=""
                    />
                </header>
            </div>
        </div>

        <div class="backImg">
            <div class="containerDiv main">
                <main class="mContainer">
                    <form class="formContainer">
                        <h2 class="formTitle">Cadastre-se</h2>
                        <input
                            id="username"
                            class="inputData"
                            type="text"
                            required
                            placeholder="Seu nome"
                        />
                        <input
                            id="email"
                            class="inputData"
                            type="email"
                            required
                            placeholder="Seu email"
                        />
                        <input
                            id="password"
                            class="inputData"
                            type="password"
                            required
                            placeholder="Sua senha"
                        />

                        <select id="professional_level" class="inputData" name="expLevel">
                            <option class="no-level" value="" selected disabled>
                                Nível Profissional
                            </option>
                            <option class="level" value="estágio">
                                Estágio
                            </option>
                            <option class="level" value="júnior">Júnior</option>
                            <option class="level" value="pleno">Pleno</option>
                            <option class="level" value="sênior">Sênior</option>
                        </select>

                        <button
                            type="submit"
                            class="submitBtn blueBtn"
                            type="submit"
                        >
                            Cadastre-se
                        </button>
                        <a
                            class="redirectBtn whiteBtn"
                            href="../../../index.html"
                            >Retornar</a
                        >
                    </form>
                </main>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
    </body>
</html>
